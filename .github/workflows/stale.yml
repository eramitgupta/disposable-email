name: "Stale Bot"

on:
  schedule:
    - cron: "0 0 * * *" # runs daily at midnight
  workflow_dispatch:

jobs:
  stale:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/stale@v9
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}

          # Days before marking issues/PRs as stale
          days-before-stale: 30
          days-before-close: 7

          # Messages shown when marking stale & closing
          stale-issue-message: "This issue has been automatically marked as stale due to inactivity."
          stale-pr-message: "This PR has been marked as stale due to inactivity."

          close-issue-message: "Closing this issue because it has been inactive for too long."
          close-pr-message: "Closing this pull request because it has been inactive for too long."

          # Labels added by the bot
          stale-issue-label: "stale"
          stale-pr-label: "stale"

          # Do not stale issues with these labels
          exempt-issue-labels: "pinned,security"
          exempt-pr-labels: "pinned,security"
